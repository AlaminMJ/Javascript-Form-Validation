<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/611fe12b10.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Javascript form validation</h1>
        </header>
        <form action="" id="formid">
            <div class="form-control">
                <label for="">Name</label>
                <input type="text" name="" id="name" placeholder="Type your name" autocomplete="off">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error text</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="Type your email" autocomplete="off">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error text</small>
            </div>
            <div class="form-control">
                <label for="">Phone</label>
                <input type="number" name="" id="number" placeholder="Type your number" autocomplete="off">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error text</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Type your password" autocomplete="off">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error text</small>
            </div>
            <div class="form-control">
                <label for="">Confrim Password</label>
                <input type="password" name="" id="confrim_password" placeholder="Type your name" autocomplete="off">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error text</small>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
